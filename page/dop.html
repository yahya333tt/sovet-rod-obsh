<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заглушка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52, #dc3e48);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .placeholder-container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .placeholder-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: -5s;
        }

        .decoration:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: -10s;
        }

        .decoration:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: -15s;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        .sparkle:nth-child(5) {
            top: 30%;
            left: 25%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(6) {
            top: 60%;
            right: 30%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(7) {
            bottom: 40%;
            left: 40%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Большие экраны (Desktop) */
        @media (min-width: 1200px) {
            .placeholder-container {
                padding: 60px;
                border-radius: 30px;
            }
            
            .placeholder-text {
                font-size: 3.5rem;
                margin-bottom: 30px;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .decoration {
                width: 120px;
                height: 120px;
                border-width: 4px;
            }
            
            .sparkle {
                width: 6px;
                height: 6px;
            }
        }

        /* Средние экраны (Ноутбуки) */
        @media (min-width: 992px) and (max-width: 1199px) {
            .placeholder-container {
                padding: 50px;
                border-radius: 25px;
            }
            
            .placeholder-text {
                font-size: 3rem;
                margin-bottom: 25px;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .decoration {
                width: 110px;
                height: 110px;
            }
        }

        /* Планшеты */
        @media (min-width: 768px) and (max-width: 991px) {
            .placeholder-container {
                padding: 40px;
                border-radius: 20px;
                margin: 20px;
            }
            
            .placeholder-text {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .decoration {
                width: 80px;
                height: 80px;
                border-width: 2px;
            }
            
            .sparkle {
                width: 3px;
                height: 3px;
            }
        }

        /* Мобильные устройства (портретная ориентация) */
        @media (max-width: 767px) {
            .placeholder-container {
                padding: 30px 20px;
                border-radius: 15px;
                margin: 15px;
                animation: float 4s ease-in-out infinite;
            }
            
            .placeholder-text {
                font-size: 1.8rem;
                margin-bottom: 15px;
                line-height: 1.3;
            }
            
            .subtitle {
                font-size: 1rem;
                line-height: 1.4;
            }
            
            .decoration {
                width: 60px;
                height: 60px;
                border-width: 2px;
            }
            
            .decoration:nth-child(1) {
                top: 5%;
                left: 5%;
            }
            
            .decoration:nth-child(2) {
                top: 10%;
                right: 5%;
            }
            
            .decoration:nth-child(3) {
                bottom: 10%;
                left: 5%;
            }
            
            .decoration:nth-child(4) {
                bottom: 15%;
                right: 5%;
            }
            
            .sparkle {
                width: 2px;
                height: 2px;
            }
            
            .sparkle:nth-child(5) {
                top: 25%;
                left: 15%;
            }
            
            .sparkle:nth-child(6) {
                top: 55%;
                right: 15%;
            }
            
            .sparkle:nth-child(7) {
                bottom: 35%;
                left: 25%;
            }
        }

        /* Очень маленькие экраны (маленькие телефоны) */
        @media (max-width: 480px) {
            .placeholder-container {
                padding: 25px 15px;
                border-radius: 12px;
                margin: 10px;
            }
            
            .placeholder-text {
                font-size: 1.5rem;
                margin-bottom: 12px;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .decoration {
                width: 40px;
                height: 40px;
                border-width: 1px;
            }
            
            .sparkle {
                width: 1px;
                height: 1px;
            }
        }

        /* Ландшафтная ориентация на мобильных */
        @media (max-height: 500px) and (orientation: landscape) {
            .placeholder-container {
                padding: 20px;
                margin: 10px;
            }
            
            .placeholder-text {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .decoration {
                width: 50px;
                height: 50px;
            }
        }

        /* Высокие экраны (ультраширокие мониторы) */
        @media (min-width: 1600px) {
            .placeholder-container {
                padding: 80px;
                border-radius: 40px;
            }
            
            .placeholder-text {
                font-size: 4rem;
                margin-bottom: 40px;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
            
            .decoration {
                width: 150px;
                height: 150px;
                border-width: 5px;
            }
            
            .sparkle {
                width: 8px;
                height: 8px;
            }
        }

        /* Темная тема для устройств с темным режимом */
        @media (prefers-color-scheme: dark) {
            .placeholder-container {
                background: rgba(0, 0, 0, 0.2);
                border-color: rgba(255, 255, 255, 0.3);
            }
        }

        /* Уменьшение анимаций для устройств с предпочтением уменьшенного движения */
        @media (prefers-reduced-motion: reduce) {
            .placeholder-container,
            .placeholder-text,
            .decoration,
            .sparkle {
                animation: none;
            }
            
            .placeholder-container {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    
    <div class="placeholder-container">
        <div class="placeholder-text">Скоро здесь будет что-то красивое</div>
        <div class="subtitle">✨ Мы работаем над этим ✨</div>
    </div>
</body>
</html>
